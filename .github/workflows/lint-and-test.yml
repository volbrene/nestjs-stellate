name: Lint & Test
on:
  pull_request:
  workflow_call:
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run Prettier
        run: npm run lint:prettier
      - name: Run Tests
        run: npm test -- --runInBand
